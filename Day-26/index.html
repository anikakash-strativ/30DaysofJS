<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of countries</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="header">
        <div class="nav_wrapper">
          <h1>WORLD COUNTRIES LIST</h1>
          <h3>
            Total Number of countries: <span class="numberOfCountrys"></span>
          </h3>
          <p class="searchText"></p>

          <div class="sorted">
            <button class="starting_letter_btn btn">STARTING WORD</button>
            <button class="any_letter_btn btn">SEARCH WITH ANY WORD</button>
            <button class="sort_btn btn">
              <i class="fa-solid fa-arrow-up-a-z"></i>
            </button>
          </div>

          <div class="search">
            <input
              type="text"
              class="input_form"
              placeholder="search country..."
            />
            <button type="submit" class="search_icon_btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="listOfCountires"></div>
    </div>
    <script src="./data/countries.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
