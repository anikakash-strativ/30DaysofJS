<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Of JavaScript Challenge Leaderboard.</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
        <div class="inputArea">
            <input type="text" name="firstName" id="firstName" class="inputBox" placeholder="First Name">
            <input type="text" name="lastName" id="lastName" class="inputBox" placeholder="Last Name">
            <input type="text" name="country" id="country" class="inputBox" placeholder="Country">
            <input type="number" name="playerScore" id="playerScore" class="inputBox" placeholder="Player Score">
            <button type="submit" class="btn ">Add Player</button>
        </div>
        <p>All fields are required.</p>
    </header>
    <div class="leaderBoard">
        <div class="card">
            <div class="name">
                <h3>Anik Akash</h3>
                <p>Dec 30, 2024 12:33</p>
            </div>
            <div class="country">
                <h3>Bangladesh</h3>
            </div>
            <div class="score">
                <h2>85</h2>
            </div>
            <div class="scoreCrud">
                <div class="delete">
                    <p>Delete</p>
                </div>
                <div class="add">
                    +5
                </div>
                <div class="sub">
                    -5
                </div>
            </div>
        </div>

        <div class="card">

                    -5

            </div>
        </div>
    </div>
</body>

</html>
